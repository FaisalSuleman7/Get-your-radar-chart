<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Radar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="skills-list"></div> <!-- Skill list container -->
    <button id="next-btn">Next</button> <!-- Next button -->
    <button id="generate-btn" style="display:none;">Generate Spider Chart</button> <!-- Generate Spider Chart button -->

    <div id="chart-container" style="display:none;">
        <canvas id="radar-chart" width="500" height="500"></canvas> <!-- Radar chart canvas -->
    </div>

    <div id="save-options" style="display:none;">
        <label for="save-format">Save As:</label>
        <select id="save-format">
            <option value="pdf">PDF</option>
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
        </select>
        <button id="save-btn">Save</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
