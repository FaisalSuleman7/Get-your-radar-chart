<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Radar Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rate Your Skills</h1>

    <div id="skills-list"></div>

    <button id="generate-chart-button" onclick="generateSpiderChart()">Generate Spider Chart</button>

    <div id="radar-chart-container">
        <canvas id="radar-chart"></canvas>
    </div>

    <div id="save-options-container" style="display: none;">
        <label for="save-option">Save As: </label>
        <select id="save-option">
            <option value="pdf">PDF</option>
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
        </select>
        <button id="save-button" onclick="saveChart()">Save</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
