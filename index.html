<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Radar Chart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="skill-container">
        <h2>Skill: <span id="skill-name"></span></h2>
        <p id="skill-description"></p>
        <input type="range" id="skill-slider" min="1" max="10" value="5">
        <span id="slider-value">5</span>
        <button id="next-btn">Next</button>
    </div>
    <div id="radar-chart-container" style="display:none;">
        <canvas id="radar-chart"></canvas>
        <button id="download-btn" style="display:none;">Download as Image</button>
        <button id="download-pdf-btn" style="display:none;">Download as PDF</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
