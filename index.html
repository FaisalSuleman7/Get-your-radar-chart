<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Radar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="skills-container"></div>
    <button id="next-button">Next</button>
    <button id="generate-chart-button" style="display: none;">Generate Spider Chart</button>
    <canvas id="radar-chart" width="400" height="400" style="display: none;"></canvas>
    <div>
        <label for="save-options">Save As:</label>
        <select id="save-options">
            <option value="pdf">PDF</option>
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
        </select>
        <button id="save-button">Save</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
